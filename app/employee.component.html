<tr class="row">
    <a [routerLink]="['/employee-add']">Add new</a>
</tr>
<table class="table table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Age</td>
            <td>createdAt</td>
            <td>#</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employees">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.createdAt | date}}</td>
            <td>
                <a [routerLink]="['/employee-detail', item.id]">Show Detail</a>
                <a [routerLink]="['/employee-edit', item.id]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let item of pages"><a [routerLink]="['/employee']" [queryParams]="{pageNo:item, filter:'demo'}">{{item}}</a></li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
