<table class="table table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Age</td>
            <td>createdAt</td>
            <td>#</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employees">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.createdAt | date}}</td>
            <td><a [routerLink]="['/employee-detail', item.id]">Show Detail</a></td>
        </tr>
    </tbody>
</table>
